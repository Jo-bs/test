        <!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>코드 연습 페이지</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    flex-direction: column;
                    min-height: 100vh;
                }
                header {
                    background-color: #f8f9fa;
                    padding: 15px;
                    display: flex;
                    justify-content: flex-end;
                }
                nav a {
                    color: black;
                    text-decoration: none;
                    margin-left: 15px;
                }
                main {
                    flex-grow: 1;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }
                .logo {
                    width: 200px;
                }
                form {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 20px;
                }
                input[type="text"] {
                    width: 80%;
                    padding: 10px;
                    border: 1px solid #dfe1e5;
                    border-radius: 24px;
                    outline: none;
                }
                input[type="submit"] {
                    background-color: #f8f9fa;
                    border: 1px solid #dfe1e5;
                    border-radius: 5px;
                    padding: 10px 15px;
                    cursor: pointer;
                    outline: none;
                }
                .language {
                    font-size: 0.8rem;
                    color: gray;
                }
                footer {
                    background-color: #f2f2f2;
                    padding: 15px;
                    text-align: center;
                }
            </style>
        </head>
        <body>
            <header>
                <nav>
                    <a href="#">Gmail</a>
                    <a href="#">이미지</a>
                </nav>
            </header>
            <main>
                <form>
                    <input type="text" placeholder="검색">
                    <input type="submit" value="Google 검색">
                </form>
                <p class="language">
                    제공 서비스: <a href="#">English</a>, <a href="#">한국어</a>, <a href="game.html">게임</a>
                </p>
            </main>
            <footer>
            </footer>
        </body>
        </html>

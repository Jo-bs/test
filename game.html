<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        input[type="number"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <p>1부터 100까지의 숫자 중 하나를 맞춰보세요!</p>
    <input type="number" id="userNumber" min="1" max="100">
    <button onclick="checkNumber()">제출</button>
    <p id="result"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkNumber() {
            const userNumber = document.getElementById('userNumber').value;
            attempts++;
            if (userNumber == randomNumber) {
                document.getElementById('result').innerHTML = `축하합니다! ${attempts}번 만에 숫자를 맞추셨습니다!`;
            } else if (userNumber < randomNumber) {
                document.getElementById('result').innerHTML = `더 큰 숫자를 입력해보세요! 시도 횟수: ${attempts}`;
            } else {
                document.getElementById('result').innerHTML = `더 작은 숫자를 입력해보세요! 시도 횟수: ${attempts}`;
            }
        }
    </script>
</body>
</html>
